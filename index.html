<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swahili Verb Conjugator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Swahili Verb Conjugator</h1>
        <p>Enter a regular Swahili verb (e.g., <strong>soma</strong>, <strong>imba</strong>, <strong>penda</strong>, <strong>enda</strong>).</p>
        
        <div class="controls">
            <input type="text" id="verbStemInput" placeholder="Enter regular verb">
            
            <select id="subjectPronounSelect">
                <option value="">Select Pronoun</option>
                <option value="I - Mimi">I - Mimi</option>
                <option value="you (singular) - Wewe">you (singular) - Wewe</option>
                <option value="he/she/it - Yeye">he/she/it - Yeye</option>
                <option value="we - Sisi">we - Sisi</option>
                <option value="you (plural) - Nyinyi">you (plural) - Nyinyi</option>
                <option value="they - Wao">they - Wao</option>
            </select>
            
            <button onclick="displayConjugation()">Conjugate</button>
        </div>

        <div id="resultsArea">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
